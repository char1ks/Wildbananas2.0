<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистический Логин</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        form {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 320px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        input {
            display: block;
            margin: 15px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #fff;
        }
        button {
            padding: 12px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ddd;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hand-drawn {
            font-family: 'Caveat', cursive;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000, #222);
            z-index: -1;
            animation: animateBackground 10s infinite;
        }
        @keyframes animateBackground {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="background-animation"></div>
<h2 class="hand-drawn animate__animated animate__fadeInDown">Вход</h2>
<form id="loginForm" action="/process_login" method="post" class="animate__animated animate__fadeInUp">
    <input type="text" name="username" placeholder="Имя пользователя" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
</form>
<a href="http://localhost:8080/visitor/login/gmail" class="animate__animated animate__fadeInUp">Войти при помощи гугла</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.from("h2", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
    gsap.from("form", { duration: 1, y: 50, opacity: 0, ease: "power2.out", delay: 0.5 });
    gsap.from("a", { duration: 1, y: 50, opacity: 0, ease: "power2.out", delay: 1 });
</script>
</body>
</html>
